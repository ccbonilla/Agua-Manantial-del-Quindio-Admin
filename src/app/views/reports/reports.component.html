<app-nav-bar></app-nav-bar>
<div class="centered">
    <h1>Gráfico de Ventas</h1>
</div>
<div *ngIf="isLoading">
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando datos...</p>
    </div>
</div>

<div class="chart-container">
    <button (click)="changeChartType('dia')">Ventas del día</button>
    <button (click)="changeChartType('semana')">Ventas semanal</button>
    <button (click)="changeChartType('mes')">Ventas del mes</button>
    
    <canvas #myChart ></canvas>
</div>
