<app-nav-bar></app-nav-bar>
<div class="centered">
    <h1 style="margin-bottom: 50px; margin-top: 10px;">Gráfico de Ventas</h1>
</div>
<div *ngIf="isLoading">
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando datos...</p>
    </div>
</div>

<div class="chart-container">

    <button class="grouped-button" (click)="changeChartType('dia')">Ventas del día</button>
    <button class="grouped-button" (click)="changeChartType('semana')">Ventas semanal</button>
    <button class="grouped-button" (click)="changeChartType('mes')">Ventas del mes</button>
    <button class="config-button" (click)="downloadAsPDF()">Descargar como PDF</button>
    
    <button class="config-button" (click)="openDialogNew()">Configurar Gráfico</button>
    <canvas #myChart ></canvas>
    <!--
    <div *ngIf="!data || data.length === 0" class="no-data-message">
        No hay pedidos para la fecha seleccionada.
    </div>-->
</div>
