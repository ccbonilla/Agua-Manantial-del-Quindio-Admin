<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th *ngFor="let title of titles">{{ title }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              {{ product.product_id }}
            </td>
            <td>
              {{ product.name }}
            </td>
            <td>
              {{ product.description }}
            </td>
            <td>
              {{ product.value }}
            </td>
            <td>
              <a (click)="openDialog(product)"
                ><i class="bi bi-eye-fill"></i
              ></a>
            </td>
            <td>
              <a (click)="deleteProduct(product)"
                ><i class="bi bi-trash"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="float" (click)="openDialogNew()">Crear Producto</button>
    </div>
  </div>
</div>
