<mat-toolbar color="primary" class="navbar">
  <img
    class="logo"
    src="https://firebasestorage.googleapis.com/v0/b/delivery-udemy-mysql-759e1.appspot.com/o/logo_manantial.png?alt=media&token=6d176e3b-8091-4adf-b613-fa930c33d958"
  />
</mat-toolbar>
<div class="container">
  <div class="abs-center">
    <form
      action="#"
      class="border p-5 form"
      [formGroup]="miFormulario"
      (ngSubmit)="logIn()"
    >
      <div class="form-group">
        <h1 class="justify-content-center">Inicio de sesión</h1>
        <input
          #email
          type="email"
          name="email"
          id="email"
          class="form-control my-3"
          placeholder="Correo electrónico"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          #password
          type="password"
          name="password"
          id="password"
          class="form-control my-3"
          placeholder="Contraseña"
          formControlName="password"
        />
      </div>
      <div>
        <button class="btn btn-primary my-3" type="submit">
          Iniciar Sesión
        </button>
        <a class="btn btn-secondary my-3 mx-2" (click)="resetPassword()">
          Olvidaste tu contraseña
        </a>
        <h6 *ngIf="alert">Usuario o contraseña incorrectos</h6>
      </div>
    </form>
  </div>
</div>
