<mat-stepper linear #stepper>
  <mat-step label="Seleccionar El Cliente">
    <form [formGroup]="firstFormGroup">
      <div class="mat-elevation-z8" style="max-height: 500px; overflow: auto">
        <table mat-table [dataSource]="dataSourceUser" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre del cliente
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectCustomer(row, stepper)"
              matStepperNext
            >
              {{ row.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Apellido del cliente
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectCustomer(row, stepper)"
              matStepperNext
            >
              {{ row.lastname }}
            </td>
          </ng-container>
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Dirección del cliente
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectCustomer(row, stepper)"
              matStepperNext
            >
              {{ row.address }}
            </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Teléfono del cliente
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectCustomer(row, stepper)"
              matStepperNext
            >
              {{ row.phone }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </form>
  </mat-step>
  <mat-step label="Seleccionar El Producto">
    <form [formGroup]="secondFormGroup">
      <div class="mat-elevation-z8" style="max-height: 500px; overflow: auto">
        <table mat-table [dataSource]="dataSourceProduct" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre del producto
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectProduct(row, stepper)"
              matStepperNext
            >
              {{ row.name }}
            </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Descripción
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectProduct(row, stepper)"
              matStepperNext
            >
              {{ row.description }}
            </td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Valor del producto
            </th>
            <td
              mat-cell
              *matCellDef="let row"
              (click)="selectProduct(row, stepper)"
              matStepperNext
            >
              {{ row.value }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsproduct"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumnsproduct"
          ></tr>
        </table>
      </div>
    </form>
  </mat-step>
