<mat-dialog-content>
  <h4 class="header">
    Historial de pedidos de {{ user.name }} {{ user.lastname }}
  </h4>
  <br />
  <mat-form-field class="mat-form">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ingrese el dato a filtrar"
      #input
    />
  </mat-form-field>
  <br />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Id del producto
        </th>
        <td mat-cell *matCellDef="let row" (click)="openDialogOrderReview(row)">
          {{ row.order_id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Fecha_de_entrega">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha de entrega
        </th>
        <td mat-cell *matCellDef="let row" (click)="openDialogOrderReview(row)">
          {{ row.order_date }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let row" (click)="openDialogOrderReview(row)">
          {{ row.customer.name }} {{ row.customer.lastname }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n</th>
        <td mat-cell *matCellDef="let row" (click)="openDialogOrderReview(row)">
          {{ row.customer.address }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Valor del pedido con descuento
        </th>
        <td mat-cell *matCellDef="let row" (click)="openDialogOrderReview(row)">
          {{ row.value }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="titles"></tr>
      <tr mat-row *matRowDef="let row; columns: titles"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="goToCustomers()"
  >
    Salir
  </button>
</mat-dialog-actions>
