<div class="container">
  <div class="row">
    <div>
      <mat-table mat-table [dataSource]="dataSource" matSort class="table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Id del producto
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.order_id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Fecha_de_entrega">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fecha de entrega
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.order_date }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Cliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let row">
            {{ row.customer.name }} {{ row.customer.lastname }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n</th>
          <td mat-cell *matCellDef="let row">
            {{ row.customer.address }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Valor del pedido
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.value }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <a (click)="openDialog(row)"><i class="bi bi-eye-fill"></i></a>
            <a (click)="changeState(row, 2)"><i class="bi bi-bicycle"></i></a>
            <a (click)="changeState(row, 3)"
              ><i class="bi bi-check2-all"></i
            ></a>
            <a (click)="deleteOrder(row)"><i class="bi bi-trash"></i></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="titles"></tr>
        <tr mat-row *matRowDef="let row; columns: titles"></tr>
      </mat-table>
    </div>
    <div>
      <button class="float" (click)="createOrder()">Crear Pedido</button>
    </div>
  </div>
</div>
