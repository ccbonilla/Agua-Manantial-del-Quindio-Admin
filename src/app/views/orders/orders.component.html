<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="row">
    <div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th *ngFor="let title of titles">{{ title }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>
              {{ order.order_id }}
            </td>
            <td>
              {{ order.order_date }}
            </td>
            <td>{{ order.customer.name }} {{ order.customer.lastname }}</td>
            <td>{{ order.customer.address }}</td>
            <td>
              {{ order.value }}
            </td>

            <td>
              <a (click)="openDialog(order)"><i class="bi bi-eye-fill"></i></a>
            </td>

            <!-- <td>
              <a><i class="bi bi-pencil"></i></a>
            </td> -->
            <td>
              <a><i class="bi bi-bicycle"></i></a>
            </td>
            <td>
              <a (click)="deleteOrder(order)"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="float">Crear Pedido</button>
    </div>
  </div>
</div>
