<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th *ngFor="let title of titles">{{ title }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>
              {{ customer.user_id }}
            </td>
            <td>{{ customer.name }} {{ customer.lastname }}</td>
            <td>
              {{ customer.email }}
            </td>
            <td>
              {{ customer.address }}
            </td>
            <td>
              {{ customer.user_type_name }}
            </td>
            <td>{{ customer.count }}</td>
            <td>
              <a><i class="bi bi-cart-plus-fill"></i></a>
            </td>
            <td>
              <a><i class="bi bi-trash"></i></a>
            </td>
            <td>
              <a><i class="bi bi-pencil"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="float">Crear cliente</button>
    </div>
  </div>
</div>
